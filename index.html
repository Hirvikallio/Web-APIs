<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Explorer</title>
    <link rel="stylesheet" href="geral.css">
</head>
<body>
    
    <h1>D&D Explorer</h1>

<!-- Formulário de Pesquisa -->
<form id="searchForm">
    <label for="searchInput">Pesquisa específica:</label>
    <input type="text" id="searchInput" name="searchInput" placeholder="Digite um termo...">
    <!-- Botão de Pesquisar -->
    <button type="submit" id="searchButton">Pesquisar</button>
</form>

<!-- Formulário de Categorias e Ordenação -->
<form id="categoryForm">
    <label for="categoryFilter">Escolha uma categoria:</label>
    <select id="categoryFilter">
        <option value="classes">Classes</option>
        <option value="spells">Spells</option>
        <option value="equipment">Equipment</option>
        <option value="monsters">Monsters</option>
        <option value="backgrounds">Backgrounds</option>
        <option value="items">Items</option>
        <option value="conditions">Conditions</option>
        <!-- Adicione mais opções conforme necessário -->
    </select>

    <!-- Dropdown para a ordem de classificação -->
    <label for="sortOrder">Ordenar por:</label>
    <select id="sortOrder">
        <option value="alphabetical_asc">Ordem Alfabética Ascendente</option>
        <option value="alphabetical_desc">Ordem Alfabética Descendente</option>
        <!-- Adicione mais opções conforme necessário -->
    </select>

    <!-- Botões de Categorias e Ordenação -->
    <button type="submit" id="categoryButton">Aplicar Filtros</button>
</form>


    <!-- Resultados da API -->
    <div id="results">
        <!-- Os resultados da API serão exibidos aqui -->
    </div>


    <script src="geral.js"></script>
</body>
</html>

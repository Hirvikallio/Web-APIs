<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Explorer</title>
    <link rel="stylesheet" href="geral.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=MedievalSharp&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body> 

    <h1>D&D Explorer</h1>

    <!-- Formulário de Pesquisa -->
    <form id="searchForm">
        <label for="searchInput">Pesquisa específica:</label>
        <input type="text" id="searchInput" name="searchInput" placeholder="Digite um termo...">
        <!-- Botão de Pesquisar -->
        <button type="submit" id="searchButton">Pesquisar</button>
    </form>

    <!-- Formulário de Categorias e Ordenação -->
    <form id="categoryForm">
        <label for="categoryFilter">Escolha uma categoria:</label>
        <select id="categoryFilter">
            <option value="classes" data-icon="fa-hat-wizard">Classes</option>
            <option value="subclasses" data-icon="fa-book">Subclasses</option>
            <option value="features" data-icon="fa-cogs">Features</option>
            <option value="races" data-icon="fa-users">Races</option>
            <option value="subraces" data-icon="fa-user-friends">Subraces</option>
            <option value="spells" data-icon="fa-wand-sparkles">Spells</option>
            <option value="monsters" data-icon="fa-dragon">Monsters</option>
            <option value="conditions" data-icon="fa-exclamation-circle">Conditions</option>
            <option value="languages" data-icon="fa-language">Languages</option>
            <option value="skills" data-icon="fa-dumbbell">Skills</option>
            <option value="traits" data-icon="fa-leaf">Traits</option>
        </select>

        <!-- Dropdown para a ordem de classificação -->
        <label for="sortOrder">Ordenar por:</label>
        <select id="sortOrder">
            <option value="alphabetical_asc">Ordem Alfabética Ascendente</option>
            <option value="alphabetical_desc">Ordem Alfabética Descendente</option>
        </select>
        <!-- Botão de Aplicar Filtros-->
        <button type="submit" id="categoryButton">Aplicar Filtros</button>
    </form>


    <!-- Titulo da categoria escolhida e icone associado -->
    <div id="selectedCategoryContainer">
        <div id="selectedCategoryTitle"></div>
        <div id="selectedCategoryIcon"></div>
    </div>

    <!-- Resultados da API -->
    <div id="results">
    </div>

    <script src="geral.js"></script>
</body>

</html>
